<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie-Clicker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>

<body class="blue-grey darken-3">

    <h1 class="center-align">I'm A Cookie Clicker Game!</h1>

    <h2 id="counter" class="the-counter center-align"></h2>

    <div class="center-align">
        <img id="cookie" class="center-align" src="img/cookie-main.svg" alt="Cookie">
    </div>

    <div class="row center-align">
        <button id="multiplierOne" class="col s4 btn pink pulse waves-effect"></button>
        <button id="autoClick" class="col s4 offset-s4 btn pink pulse waves-effect"></button>
    </div>

    <h4 id="multiAmount" class="center-align"></h4>

    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
